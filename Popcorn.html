<!-- popcornA.html
This describes popcorn sales form page which uses
Ajax and the zip code to fill in the city and state
of the customer's address
-->
<html lang = "en">
<head>
    <title> Popcorn Sales Form (Ajax) </title>
    <meta charset = "utf-8" />
    <style type = "text/css">
        input.name {position: absolute; left: 120px;}
        input.address {position: absolute; left: 120px;}
        input.zip {position: absolute; left: 120px;}
        input.city {position: absolute; left: 120px;}
        input.state {position: absolute; left: 120px;}
        img {position: absolute; left: 400px; top: 50px;}
    </style>

    <script type="text/JavaScript" src="getCityState.js"></script>

</head>
<body>
<h2> Welcome to Millennium Gymnastics Booster Club Popcorn
    Sales
</h2>
<form action="getCityState.php" method="get">
    <p>
        <!-- The text widgets for name and address -->
        Buyer's Name:
        <input class = "name" type = "text" name = "name" size = "30" />
    </p>
    <p>
        Street Address:
        <input class = "address" type = "text" name = "street" size = "30" />
    </p>
    <p>
        Zip code:
        <input class = "zip" type = "text" name = "zip" id="zips" size = "10"  />
    </p>
    <p>
        City:
        <input class = "city" type = "text" name = "city" id = "city" size = "30" />
    </p>
    <p>
        State:
        <input class = "state" type = "text" name = "state" id = "state" size = "30" />
    </p>
    <!--
    <img src = "https://media1.s-nbcnews.com/j/newscms/2019_08/1412391/butter-on-popcorn-today-main-1
    90222_a3f2ca8d3d7627514d9ad151555d5077.fit-760w.jpg" alt = "picture of popcorn" width = "150" height = "150"/>
    -->
    <!-- The submit and reset buttons -->
    <p>
        <input type = "button" value = "Submit Order" onclick="getPlace(document.getElementById('zips').value)"/>
        <input type = "reset" value = "Clear Order Form" />
    </p>
</form>



</body>
</html>
